<!-- Esto es un comentario -->

<!-- Definición de tipo documento 
La primera línea del documento Hola Mundo en HTML va a ser la declaración de documento HTML. Esta declaración lo que indica es que el contenido del archivo es de tipo HTML-->

<!DOCTYPE html>

<!-- Estructura principal
Lo siguiente será la estructura principal del documento, la cual se representa con el elemento HTML, al cual le asignamos el atributo lang="en" para indicar que el documento está en el idioma Español-->

<html lang="es">

<!-- Encabezado del documento HTML
Por un lado el encabezado del documento HTML la cual representamos con el elemento HEAD. Esta parte no tiene información visible de la página, simplemente contiene información relativa al documento-->
    <head>
<!-- Por ejemplo nos vamos a encontrar la declaración de la codificación del documento. En este caso vamos a indicar que el documento es de tipo UTF-8. Esto lo hacemos mediante el elemento meta, al cual le asignamos el atributo charset="UTF-8"-->
        <meta charset="UTF-8">
<!-- Otro elemento que encontramos en la cabecera es el título de la página. El título se visualiza, normalmente, en la barra del navegador web. El elemento que define el título es TITLE-->
        <title>¡Hola!</title>
    </head>
<!-- Fin del encabezado del documento HTML -->

<!-- Cuerpo del documento HTML
El cuerpo del documento es la parte que se va a visualizar en el navegador web. Para limitar el cuerpo del documento HTML vamos a utilizar el elemento BODY-->
    <body>
<!-- En nuestro primer documento Hola Mundo en HTML vamos a insertar el elemento H1 para poner un titular y un texto que indique Hola Mundo en HTML es nuestro primer documento en HTML-->
        <h1>¡Hola mundo TC1001S!</h1>
<!-- Ejemplo de un párrafo con dos hipervínculo que abren en una nueva pestaña-->
        <p>Los invitamos a seguir al IoT Lab @ TEC en: <a href="https://www.facebook.com/IoTlab.tec/" target=”_blank”>Facebook</a> y <a href="https://www.linkedin.com/company/iotlab-tec/" target=”_blank”>LinkedIn</a></p>
    </body>
<!-- Fin del cuerpo del documento HTML -->

</html>
<!-- Fin de la estructura principal -->
